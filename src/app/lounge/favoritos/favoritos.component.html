    <div class="row">
        <div class="col cardContainer">
            <div class="card" *ngFor="let prod of favoritos"> <app-product-card [product]="prod" (productAdded)="onFavoriteRemove($event)"></app-product-card>
            </div>

        </div>
    </div>
</div>
