<div mat-dialog-title>
    <h1>Produtos</h1>
    <button mat-raised-button>
       Venda
      </button>
      <button mat-raised-button>
        Vendidos
      </button>
      <button mat-raised-button >
        Comprados
      </button>
</div>
<div class="main-body">
    <mat-form-field style="margin-left:40px;">
      <mat-label>Filtrar</mat-label>
      <input  matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row._id}} </td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let row"> {{row.title}}</td>
        </ng-container>
  
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
          <td mat-cell *matCellDef="let row"> {{row.categories}}</td>
        </ng-container>
  
        <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
          <td mat-cell *matCellDef="let row"> {{row.brand}}</td>
        </ng-container>
  
        <ng-container matColumnDef="preço">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> preço </th>
          <td mat-cell *matCellDef="let row"> {{row.price}}</td>
        </ng-container>
  
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> data  criação </th>
          <td mat-cell *matCellDef="let row"> {{row.date}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Fechar</button>
</div>
