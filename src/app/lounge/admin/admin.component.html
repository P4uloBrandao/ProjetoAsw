<div class="table-container">
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mat-table-centered " #table>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
  
  <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
    
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    
    <!-- Genero Column -->
    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef> Genero </th>
      <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
    </ng-container>
    
     <!-- Idade Column -->
     <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef> Idade </th>
        <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
      </ng-container>
    
       <!-- Morada Column -->
    <ng-container matColumnDef="morada">
        <th mat-header-cell *matHeaderCellDef> Morada </th>
        <td mat-cell *matCellDef="let element"> {{element.morada}} </td>
      </ng-container>

      <!-- Eliminar Conta Column -->
      <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="deleteUser(element.id)">
              <mat-icon>delete</mat-icon>
          </button>
          </td>
      </ng-container>

      
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  
    
  </table>
</div>
