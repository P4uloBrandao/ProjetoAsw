<div mat-dialog-title>
    <h1>User Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Nome</mat-label>
                <input matInput type="text" placeholder="Ex. Technical" formControlName="nome">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Ex. test@gmail.com" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Data de Nascimento</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dataNascimento">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="genero">
                <mat-label><b>genero</b></mat-label>
                <mat-radio-button value="M">M</mat-radio-button>
                <mat-radio-button value="F">F</mat-radio-button>
                <mat-radio-button value="Outro">Outro</mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Morada</mat-label>
                <input matInput type="text" placeholder="Ex. nome da rua" formControlName="morada">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Localidade</mat-label>
                <input matInput placeholder="Ex. Lisboa" formControlName="localidade">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>telefone</mat-label>
                <input matInput placeholder="Ex.926665650" type="number" formControlName="telefone">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>codigo postal</mat-label>
                <input matInput placeholder="Ex. 12" type="text" formControlName="codigoPostal">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
