<div class="menus flex">
  <div class="image-container flex flex-center">
    <img src="../../../../assets/CLOTHES.png" alt="" srcset="">
  </div>

  <div class="menu-container flex opcoes"  *ngFor="let menu of MENUS">
    <app-botao-menu
      [descricao]="menu.label"
      [selecionado]="menuSelecionado===menu.label"
      [routerLink]="menu.route"
      (click)="botaoClick(menu.label)"
    >
      <mat-icon>{{ menu.icon }}</mat-icon>
    </app-botao-menu>
  </div>
</div>
<div class="usuario-info"  *ngIf="AUTHENTICATED">
  <app-rodape-usuario></app-rodape-usuario>
</div>
